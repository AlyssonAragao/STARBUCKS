<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/11/04/21/20251104213910-H7B23AD4.js" defer></script>
    


    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="img/starbucks/logo.png" alt="imagem-logo-starbucks">


    <div class="caixa-conteudo">

        <div class="caixa-textos">

            <h2>Isso não é café, é <span class="texto-estarbucks">Starbucks</span> </h2>
            <p class="paragrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Ipsam aliquam provident sint? Dignissimos corrupti velit,
                aperiam doloremque aspernatur iusto voluptatem commodi ad? Nisi,
                illo quos libero corporis commodi eveniet magnam.</p>
            <button>CLIQUE AQUI</button>
        </div>

        <div class="imagem">
            <img src="img/starbucks/img1.png" class="imagem-copo">
        </div>

    </div>


    <div class="caixa-menu">
        <img src="img/starbucks/thumb1.png" 
        alt="copo botão" class="botao-menu" 
        onclick="mudarCor('#017143'); trocarImagem('img/starbucks/img1.png')">

        <img src="img/starbucks/thumb2.png" 
        alt="copo botão" class="botao-menu" 
        onclick="mudarCor('#eb7495'); trocarImagem('img/starbucks/img2.png')">

        <img src="img/starbucks/thumb3.png" 
        alt="copo botão" class="botao-menu" 
        onclick="mudarCor('#d752b1'); trocarImagem('img/starbucks/img3.png')">
    </div>



</body>
<script src="scripts.js"></script>

</html>
